name: Deploy

on:
  # Can run on command
  workflow_dispatch:
  # Can be run by other actions
  workflow_call:

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      # As usual, we simply checkout the project
      - name: Checkout
        uses: actions/checkout@v4
      # Install the latest version of node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      # Install yarn (prefered build tool)
      - name: Install Yarn
        run: npm install -g yarn
      # Install project dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      # Build the project
      - name: Predeploy
        run: yarn predeploy
      # Add and commit the build
      - name: Add & Commit
        uses: EndBug/add-and-commit@v9.1.3
        with:
          remove: ". -r"
          add: "build -f"
          message: "Deploying to GitHub Pages for ${{ github.sha }}"
          new_branch: "test-deploy-${{ github.sha }}"
